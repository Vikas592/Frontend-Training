<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="checkout">
      <header>
        <div class="checkout__header__checkout">Checkout</div>
        <p>
          <span class="checkout__shopping">Shopping</span>

          <span class="checkout__payment">Payment Method</span>

          <span class="checkout__confirmation">Confirmation</span>
        </p>
        <div class="checkout__close-btn">
          <i class="fa fa-window-close"></i>
        </div>
      </header>
      <content>
        <section class="checkout__payment-block">
          <h5>Payment Block</h5>
        </section>
        <section class="checkout__cart-block">
          <h5>Cart Block</h5>
        </section>
      </content>
    </div>
  </body>
</html>
